        /* Custom Font Configuration */
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Inter:wght@400;600;700&display=swap');
        
        .logo-font {
            font-family: 'Fredericka the Great', cursive;
            letter-spacing: 0.15em;

        body {

        .art-placeholder {
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: #f0f0f0; /* Fallback color */
        }

        .art-placeholder:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .project-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        .art-placeholder:hover .project-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .lightbox-modal {
            transition: opacity 0.3s ease;
            display: none;
            opacity: 0;
        }

        .lightbox-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .nav-link {
            @apply text-xs font-semibold uppercase tracking-wider text-gray-700 transition duration-150 cursor-pointer;
        }
        .nav-link.active, .nav-link:hover {
            color: #15acbe;
        }

        .content-section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;

        .content-section.active {

<body class="pt-24 lg:pt-32">

    <header class="fixed top-0 left-0 w-full bg-white bg-opacity-95 backdrop-blur-sm shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col lg:flex-row items-center justify-between">
            <div class="flex-shrink-0 text-center lg:text-left mb-3 lg:mb-0">
                <div class="logo-font text-3xl text-[#15acbe]">YOUR NAME HERE</div>
                <div class="text-xs font-medium tracking-widest text-gray-500 uppercase mt-0.5">ART DIRECTOR | ILLUSTRATOR</div>
            </div>

            <nav class="flex flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-6" id="main-nav">
                <div class="flex flex-wrap justify-center gap-x-4">
                    <a data-section="illustration" class="nav-link active">Illustration</a>
                    <a data-section="design" class="nav-link">Graphic Design</a>
                    <a data-section="about" class="nav-link">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 lg:py-12">
        
        <!-- SECTION 1: ILLUSTRATION (24 Items) -->
        <section id="illustration-section" class="content-section active">
            <h2 class="text-2xl font-bold mb-8 text-gray-800 border-l-4 border-[#15acbe] pl-4 uppercase tracking-tighter">Illustration Portfolio</h2>
            <div id="illus-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- JS will handle injection or we can hardcode for reliability. Hardcoding first 24 for you. -->
                <!-- Repeat this block 24 times -->
                <script>
                    const illusGrid = document.getElementById('illus-grid');
                    for (let i = 1; i <= 24; i++) {
                        document.write(`
                            <div class="relative overflow-hidden rounded-xl shadow-lg art-placeholder img-illus-${i} h-64" 
                                 data-index="${i-1}" 
                                 data-src="imagens/WOOF.png" 
                                 data-title="Illustration Project ${i}">
                                <div class="project-overlay"><h2>Project ${i}</h2></div>
                            </div>
                        `);
                    }
                </script>
            </div>
        </section>

        <!-- SECTION 2: DESIGN (24 Items) -->
        <section id="design-section" class="content-section">
            <h2 class="text-2xl font-bold mb-8 text-gray-800 border-l-4 border-[#15acbe] pl-4 uppercase tracking-tighter">Graphic Design Portfolio</h2>
            <div id="design-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <script>
                    const designGrid = document.getElementById('design-grid');
                    for (let i = 1; i <= 24; i++) {
                        document.write(`
                            <div class="relative overflow-hidden rounded-xl shadow-lg art-placeholder img-design-${i} h-64" 
                                 data-index="${i + 23}" 
                                 data-src="images/design-${i}.jpg" 
                                 data-title="Design Project ${i}">
                                <div class="project-overlay"><h2>Design ${i}</h2></div>
                            </div>
                        `);
                    }
                </script>
            </div>
        </section>

        <!-- SECTION 3: ABOUT -->
        <section id="about-section" class="content-section">
            <div class="max-w-4xl mx-auto py-12">
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 flex flex-col md:flex-row gap-8">
                    <img src="images/profile.jpg" alt="Profile" class="w-48 h-48 rounded-full object-cover border-4 border-[#15acbe]/20">
                    <div>
                        <h3 class="text-3xl font-bold logo-font mb-4">About Me</h3>
                        <p class="text-gray-700 leading-relaxed mb-6">Replace this text with your bio. You have 48 projects total across your portfolio!</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox-modal" class="lightbox-modal fixed inset-0 z-[100] items-center justify-center bg-black bg-opacity-95">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white hover:text-[#15acbe] z-50">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        
        <div class="relative w-full h-full flex flex-col items-center justify-center p-4">
            <img id="lightbox-image" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl" src="" alt="">
            <div class="mt-4 text-center text-white">
                <h3 id="lightbox-title" class="text-xl font-bold"></h3>
                <p id="lightbox-counter" class="text-sm opacity-60 mt-1"></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Collect all project data for the lightbox
        const projects = [];
        const projectElements = document.querySelectorAll('.art-placeholder');
        
        projectElements.forEach(el => {
            projects.push({
                src: el.getAttribute('data-src'),
                title: el.getAttribute('data-title')
            });
        });

        const modal = document.getElementById('lightbox-modal');
        const modalImg = document.getElementById('lightbox-image');
        const modalTitle = document.getElementById('lightbox-title');
        const modalCounter = document.getElementById('lightbox-counter');

        projectElements.forEach((el, idx) => {
            el.addEventListener('click', () => {
                modalImg.src = projects[idx].src;
                modalTitle.textContent = projects[idx].title;
                modalCounter.textContent = `${idx + 1} / ${projects.length}`;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        document.getElementById('lightbox-close').addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Tab Switching Logic
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.content-section');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const target = link.getAttribute('data-section');
                navLinks.forEach(l => l.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                link.classList.add('active');
                document.getElementById(target + '-section').classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
